# LASK Configuration File
# Generated by 'lask --init'

# Command execution settings (for 'lask --build', 'lask --test', etc.)
# Note: -graph flag required for dotnet to prevent race condition with shadow symlinks
commands:
  build:
    command: "dotnet build -graph"
    useShadow: true
  test:
    command: "dotnet test -graph"
    useShadow: true

# Marker syntax configuration (uncomment to customize)
# marker:
#   # Primary marker syntax (default: "@lask")
#   syntax: "@lask"
#   # Alternative markers to recognize (default: ["@"])
#   alternatives:
#     - "@"
#     - "@ai"

# LLM provider settings (uncomment to customize)
# llm:
#   # Provider: "openai" | "anthropic" (default: "openai")
#   provider: "openai"
#   # Model name (default: "codex-mini-latest")
#   model: "codex-mini-latest"
#   # Temperature 0.0-2.0 (default: 0.3)
#   temperature: 0.3
#   # Max tokens for response (default: 2000)
#   maxTokens: 2000

# File processing settings (uncomment to customize)
# files:
#   # Glob patterns to include (default: common code files)
#   include:
#     - "**/*.cs"
#     - "**/*.csproj"
#     - "**/*.sln"
#     - "**/*.js"
#     - "**/*.ts"
#     - "**/*.json"
#   # Glob patterns to exclude (default: common build/dependency folders)
#   exclude:
#     - "**/bin/**"
#     - "**/obj/**"
#     - "**/node_modules/**"
#     - "**/.git/**"
#     - "**/.lask/**"

# Output settings (uncomment to customize)
# output:
#   # Directory for storing diffs (default: ".lask/diffs")
#   diffDirectory: ".lask/diffs"
#   # Index file location (default: ".lask/index.json")
#   indexFile: ".lask/index.json"

# Behavioral settings (uncomment to customize)
# behavior:
#   # Require confirmation before applying diffs (default: true)
#   confirmBeforeApply: true
#   # Remove marker comment after successfully applying (default: false)
#   removeMarkerAfterApply: false

# Repository settings (uncomment to customize)
# repository:
#   # Strategy for finding repository root (default: "auto")
#   # - "auto": Walk up from current directory, find .git or lask.config.yaml
#   # - "cwd": Use current working directory
#   # - "explicit": Use the path specified in rootPath
#   strategy: "auto"

# Shadow build settings (uncomment to customize)
# shadow:
#   # Strategy for shadow build directory location (default: "temp")
#   # - "temp": Use system temp directory (recommended, not tracked by git)
#   # - "lask": Use .lask/shadow directory (persistent, for debugging)
#   # - "explicit": Use the path specified in directory
#   strategy: "temp"

# Augmented generation settings (uncomment to customize)
# generation:
#   # Enable augmented generation (build-test-fix loop) by default
#   augmented: false
#   # Maximum fix attempts per prompt (default: 3)
#   maxFixAttempts: 3
